<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLib</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>-- MyLib --</h1>
    </header>
    <main>
        <dialog class="add-book">
            <button class="close">x</button>
            <form action="" class="add-book">
                <p><label for="title">Title:</label><input type="text" id="title" required></p>
                <p><label for="author">Author:</label><input type="text" id="author" required></p>
                <p><label for="pages">Pages:</label><input type="number" id="pages" min="1" step="1" required></p>
                <p><button>Add</button></p>
            </form>
        </dialog>
        <button class="add-book">Add Book <span>+</span></button>
        <div class="card-container">
        </div>
    </main>
    <footer>
        <a href="">@melcholign</a>
    </footer>
</body>

</html>
